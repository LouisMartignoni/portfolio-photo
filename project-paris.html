<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paris | Louis Martignoni Photography</title>
    <meta name="description" content="Photo series from Paris by Louis Martignoni.">

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">

    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <a href="index.html" class="logo">Louis Martignoni</a>

        <button class="menu-toggle" aria-label="Menu">
            <span></span>
            <span></span>
        </button>

        <nav class="nav">
            <ul class="nav-list">
                <li><a href="index.html" class="nav-link">Portfolio</a></li>
                <li><a href="about.html" class="nav-link">About</a></li>
                <li><a href="mailto:martignonilouis@gmail.com" class="nav-link">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Project Hero -->
    <section class="project-hero">
        <div class="project-hero-image">
            <img src="images/Paris/IMG_6108.jpg" alt="Paris Winter">
        </div>
        <div class="project-hero-content">
            <h1 class="project-title">Paris</h1>
            <p class="project-meta">January 2026</p>
        </div>
    </section>

    <!-- Project Content -->
    <main class="project-main">
        <div class="project-intro">
            <p class="project-description">
                Paris under snow. A rare winter scene capturing the city's quiet beauty
                when blanketed in white.
            </p>
        </div>

        <div class="project-gallery">
            <div class="project-image"><img src="images/Paris/IMG_6108.jpg" alt="Winter night"></div>
            <div class="project-image"><img src="images/Paris/IMG_6126.jpg" alt="Snow bridge"></div>
            <div class="project-image"><img src="images/Paris/IMG_6130.jpg" alt="City lights"></div>
        </div>

        <div class="project-nav">
            <a href="project-vanoise.html" class="project-nav-link">← Previous: Vanoise</a>
            <a href="index.html" class="project-nav-link">Back to Portfolio →</a>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <p class="copyright">&copy; 2024 Louis Martignoni. All rights reserved.</p>
            <div class="social-links">
                <a href="https://www.instagram.com/loumrtg/" target="_blank" rel="noopener" aria-label="Instagram">Instagram</a>
                <a href="mailto:martignonilouis@gmail.com" aria-label="Email">Email</a>
            </div>
        </div>
    </footer>

    <script>
        // Mobile menu toggle
        const menuToggle = document.querySelector('.menu-toggle');
        const nav = document.querySelector('.nav');

        menuToggle.addEventListener('click', () => {
            menuToggle.classList.toggle('active');
            nav.classList.toggle('active');
        });

        // Scroll animations
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, { threshold: 0.1 });

        document.querySelectorAll('.project-image').forEach(el => observer.observe(el));
    </script>
</body>
</html>
